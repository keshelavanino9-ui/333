
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyx Cognitive Core 3.6</title>
    <!-- Google Analytics Integration -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      window.gtag = function(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-XXXXXXXXXX');
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #030308;
            --accent-cyan: #00e5ff;
            --accent-indigo: #818cf8;
            --accent-fuchsia: #f472b6;
            --glass-bg: rgba(10, 10, 28, 0.45);
            --glass-border: rgba(255, 255, 255, 0.05);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-deep);
            color: #f1f5f9;
            overflow-x: hidden;
            margin: 0;
            font-size: 16px;
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(99, 102, 241, 0.1) 0%, transparent 45%),
                radial-gradient(circle at 100% 100%, rgba(244, 114, 182, 0.1) 0%, transparent 45%),
                radial-gradient(circle at 50% 50%, rgba(0, 229, 255, 0.03) 0%, transparent 75%);
            background-attachment: fixed;
        }

        .mono { font-family: 'JetBrains Mono', monospace; }
        
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 20px 80px -20px rgba(0, 0, 0, 0.6);
        }

        .glass-dark {
            background: rgba(2, 2, 6, 0.85);
            backdrop-filter: blur(50px);
            -webkit-backdrop-filter: blur(50px);
            border: 1px solid rgba(255, 255, 255, 0.03);
        }
        
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.08); border-radius: 20px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.15); }
        
        @keyframes scanline {
            0% { transform: translateY(-100%); opacity: 0; }
            50% { opacity: 0.08; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        .scanline {
            width: 100%;
            height: 300px;
            background: linear-gradient(to bottom, transparent, rgba(129, 140, 248, 0.03), transparent);
            position: fixed;
            top: 0; left: 0;
            z-index: 1000;
            pointer-events: none;
            animation: scanline 12s linear infinite;
        }

        .neural-grid {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.01) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.01) 1px, transparent 1px);
            background-size: 100px 100px;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-12px); }
        }
        .animate-float { animation: float 8s ease-in-out infinite; }

        .text-micro { font-size: 0.75rem; font-weight: 800; letter-spacing: 0.4em; text-transform: uppercase; }
        .drop-shadow-glow { filter: drop-shadow(0 0 15px currentColor); }

        .fade-in { animation: fadeIn 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        input, select, textarea {
            transition: all 0.2s ease-in-out;
        }

        /* N8N flow animation */
        @keyframes flow {
            from { stroke-dashoffset: 100; }
            to { stroke-dashoffset: 0; }
        }
        .animate-flow {
            stroke-dasharray: 5, 5;
            animation: flow 2s linear infinite;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "recharts": "https://esm.sh/recharts@^2.12.7",
    "xlsx": "https://esm.sh/xlsx@^0.18.5"
  }
}
</script>
</head>
<body>
    <div class="neural-grid"></div>
    <div class="scanline"></div>
    <div id="root"></div>
</body>
</html>
